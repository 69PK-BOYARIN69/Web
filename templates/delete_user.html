<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление пользователя</title>
    <link rel="stylesheet" href="/static/css/css_delete_user.css">
</head>
<body>
<table>
    <button type="button" class="close-button" onclick="window.history.back();">&times;</button>
    <thead>
    <tr>
        <th>Почта</th>
        <th>ФИО</th>
        <th>Опции</th>
        <th>Удалить</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.fullname }}</td>
        <td>
            {% for distributed_values in user.distributed_values %}
            {{ distributed_values }}
            {% if not loop.last %}, {% endif %}
            {% endfor %}
        </td>
        <td>
            <form method="post" action="{{ url_for('delete_user') }}">
                <input type="hidden" name="username" value="{{ user.username }}">
                <button type="submit" class="delete-btn">
                    <img src="/static/img/bin.jpg" alt="Delete" title="Delete">
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
